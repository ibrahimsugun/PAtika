<!--
    Ana içeriklerin bulunduğu kısım flex olarak tasarlandı. 
    Her bir DIV'e birbiri üstüne binmeyecek ve google'a en çok benzeyecek
şekilde biçimlendirme yapıldı.

    JAVASCRİPT ile (google sağolsun)
    Enter tuşu ve Arama butonuna google'ın kendi query'si eklendi.
    "KEndimi şanslı hissediyorum butonu sürprizli"
 -->

    <script defer>
        const buton = document.querySelector("#arabuton")

        const input = document.querySelector("#arainput")

        input.addEventListener("keydown",(event ) => {
            if (event.keyCode == 13)
                    window.location.href=`https://www.google.com/search?q=${input.value}`
            
        })
        buton.addEventListener("click",(event ) => {
            
                    window.location.href=`https://www.google.com/search?q=${input.value}`
            
        })

        </script>
